# Production with static files
version: '3.1'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./data:/data/db

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - '80:80'
    depends_on:
      - server
      - mongo
    # env_file: (Env variables passed from Github Actions)
    #   - ./frontend/.env

  server:
    restart: always
    depends_on:
      - mongo
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    # env_file: (Env variables passed from Github Actions)
    #   - ./backend/.env
